<div class="mx-auto container py-20 content">
	<h3 class="pb-8">Latest blog posts</h3>
	{% for post in site.posts limit:9 %}
	<p>
		<span class="text-gray-600 pr-4">
			<time datetime="{{ post.date }}">
				{{ post.date | date_to_string }}
			</time>
		</span>
		<a href="{{ post.url }}"><span>{{ post.title }}</span></a>
	</p>
	{% endfor %}
</div>
