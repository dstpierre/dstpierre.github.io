---
layout: layout
---

<div class="bg-gray-800 p-12">
	<div class="mx-auto container">
		<h1 class="text-white text-6xl">
			{{ page.title }}
		</h1>
		<p class="text-gray-300" title="{{ page.date }}">
			{{ page.date | date_to_string }}
		</p>
	</div>
</div>

<div class="mx-auto container py-20 max-w-xl content">
	{{ content }}	

	<p class="pt-8"><a href="/blog">Back to posts</a></p>
</div>
