<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="{{ page.summary }}" />
    <meta name="author" content="Dominic St-Pierre" />
    <meta content='summary' name='twitter:card'>
    <meta content='@dominicstpierre' name='twitter:site'>
    {% if page.title %}
    <meta content='{{ page.title }}' property='og:title'>
    {% else %}
    <meta content='Dominic St-Pierre' property='og:title'>
    {% endif %}


    <link href="https://dominicstpierre.com" rel="index" title="Dominic St-Pierre" />
    <link href="https://dominicstpierre.com/atom.xml" rel="alternate" type="application/atom+xml" />
    <link rel="shortcut icon" href="/assets/img/favicon.ico" />
    <link href="/sitemap.xml" rel="sitemap" title="Sitemap" type="application/xml" />

    <!-- Icons -->
    <link rel="apple-touch-icon" sizes="57x57" href="/assets/img/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/assets/img/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/assets/img/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/assets/img/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/assets/img/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/assets/img/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/assets/img/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/assets/img/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/img/apple-touch-icon-180x180.png">
    <link rel="icon" type="image/png" href="/assets/img/favicon-192x192.png" sizes="192x192">
    <link rel="icon" type="image/png" href="/assets/img/favicon-160x160.png" sizes="160x160">
    <link rel="icon" type="image/png" href="/assets/img/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="/assets/img/favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="/assets/img/favicon-32x32.png" sizes="32x32">

    <title>
        {% if page.title %}
        {{ page.title }}
        {% else %}
        Dominic St-Pierre | Engineer | Author | Entrepreneur
        {% endif %}
    </title>

    <!-- Open Graph -->
    <!-- From: https://github.com/mmistakes/hpstr-jekyll-theme/blob/master/_includes/head.html -->
    <meta property="og:locale" content="en_CA">
    <meta property="og:type" content="article">
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    <meta property="og:site_name" content="{{ site.title }}">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.11.0/styles/default.min.css" />

    <link href="/assets/css/reset.css" rel="stylesheet" />
    <link href="/assets/css/pygments.css" rel="stylesheet" />
    <link href="/assets/css/main.css?v=1.6" rel="stylesheet" />


</head>

<body>

    <section class="header">
        <div class="container">
            <div class="content">
                <a href="/">
                    <img class="avatar" src="/assets/img/me.jpg" />
                </a>

                <a href="/">
                    <div class="name">Dominic St-Pierre</div>
                </a>

                <nav>
                    <ul>
                       <li class="nav-blog"><a href="/blog/"><span>Blog</span></a></li>
                       <li class="nav-projects"><a href="/projects.html"><span>Projects</span></a></li>
                       <li class="nav-about"><a href="/about.html"><span>About</span></a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </section>

    <section class="icons">
        <div class="container">
            <div class="content">
                <a href="//github.com/dstpierre" target="_blank" rel="noopener"><img class="icon" src="/assets/img/github.svg"
                        alt="github" /></a>



                <a href="//twitter.com/dominicstpierre" target="_blank" rel="noopener"><img class="icon" src="/assets/img/twitter.svg"
                        alt="twitter" /></a>

                        <a href="mailto:dominicstpierre@gmail.com"><img class="icon" src="/assets/img/email.svg" alt="email" /></a>



                <a href="/index.xml"><img class="icon" src="/assets/img/rss.svg" alt="rss" /></a>



            </div>
        </div>
    </section>

    {{ content }}

    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.11.0/highlight.min.js"></script>


    <script type="text/javascript">
    //hljs.initHighlightingOnLoad();
    </script>

    <!-- Fathom - simple website analytics - https://usefathom.com -->
<script>
    (function(f, a, t, h, o, m){
    a[h]=a[h]||function(){
    (a[h].q=a[h].q||[]).push(arguments)
    };
    o=f.createElement('script'),
    m=f.getElementsByTagName('script')[0];
    o.async=1; o.src=t; o.id='fathom-script';
    m.parentNode.insertBefore(o,m)
    })(document, window, 'https://cdn.usefathom.com/tracker.js', 'fathom');
    fathom('set', 'siteId', 'SVCWLZHE');
    fathom('trackPageview');
    </script>
    <!-- / Fathom -->
</body>

</html>
