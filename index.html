title: "Dominic St-Pierre | Engineer | Author | Entrepreneur"
date: 2019-02-03 13:48:50 UTC

<section class="main">
    <div class="container">
        <div class="content">




            <div class="page-heading">Latest Posts</div>
            <ul>
                {% for post in site.posts limit:9 %}
                <li class="post-item">
                    <span class="meta"><time datetime="{{ post.date }}">
                            {{ post.date | date_to_string }}
                        </time></span>

                    <a href="{{ post.url }}"><span>{{ post.title }}</span></a>
                </li>
                {% endfor %}




            </ul>

        </div>
    </div>
</section>
